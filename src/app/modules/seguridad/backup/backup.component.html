<div>
  <div class="col-md-12">
      <nav aria-label="breadcrumb">
          <div>
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                  <li class="breadcrumb-item active" aria-current="page">BACKUP_RESTOR</li>
              </ol>
          </div>
      </nav>
      <mat-card class="example-card">
          <mat-card-header>
              <mat-card-title>BACKUP_RESTOR</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
                <div class="col-lg-2">
                          <button type="button" class="btn btn-primary" (click)="backup()">
                            Backup
                        </button>
                 </div>
                 <form autocomplete="off" [formGroup]="">
                  <div class="col-lg-4">
                    <input (change)="fileleName($event.target.files)" type="file">
                  </div>
                   <div class="col-lg-4">
                    <button type="button" class="btn btn-primary" (click)="restor()">
                      Restor
                  </button>
                  </div>
                 </form>
            </div>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
      </mat-card>
  </div>

</div>
