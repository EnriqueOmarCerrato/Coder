<form autocomplete="off" [formGroup]="_servi.form">
    <h6 class="text-center"><strong>{{ _servi.form.get('Cod_nivel_academico')?.value ? "ACTUALIZAR NIVEL ACÁDEMICO":"CREAR NIVEL ACÁDEMICO"}}</strong></h6>
    <div class="row justify-content-center">

        <div class="col-lg-12">
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label style="font-size: 18px;">Nivel acádemico </mat-label>
                 <input matInput formControlName="Nivel_academico">
            </mat-form-field>
            <br>

            <div class="text-center">
                <button mat-raised-button class="btn btn-primary p-2" color="accent" (click)="guardar()">{{_servi.form.get('Cod_nivel_academico')?.value ? "ACTUALIZAR ":"CREAR"}}</button>
                <button mat-raised-button color="warn" class="btn btn-danger p-2"  (click)="cerrarmodal()">Cerrar</button>
            </div>
        </div>

    </div>
</form>
